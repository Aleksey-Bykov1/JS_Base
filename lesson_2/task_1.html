<!doctype html>
<html lang="en">

  <meta charset="UTF-8">

<body>

<script>
  'use strict';

  // Переменной 'с' присвоили значение инкрементного значения переменной 'а'.
  let a = 1, b = 1, c, d;
  c = ++a;
  alert(c);

  //Переменной 'd' присвоили значение переменной 'b', а затем увеличили 'b' на 1.
  d = b++;
  alert(d);

  //Переменной 'с' присвоили значение суммы числа два и инкремента переменной 'а' (2+1+2).
  c = 2 + ++a;
  alert(c);

  //Переменной d присваеваем значение суммы числа 2 и переменной b, а затем увеличиваем переменную b на 1 (2+2).
  d = 2 + b++;
  alert(d);

  /*
  По ходу нашей программы инкрементировали переменные 'а' и 'b' два раза, а так как значение исходное было 1
  в результате получаем а = 3 и b = 3.
   */
  alert(a);
  alert(b);

</script>

</body>
</html>
