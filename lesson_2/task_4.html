<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>

<script>
  'use strict';

  /**
   * Функция сложения.
   * @param {number} a первое число для сложения
   * @param {number} b второе число для сложения
   * @returns {number} вернет число в результате сложения двух числел в функции
   */
  function addition (a, b) {
    return a + b;
  }

  /**
   * Фунция вычитания.
   * @param {number} a число из которого будут вычитать
   * @param {number} b число которое будут вычитать
   * @returns {number} вернет число в результате вычитания в функции
   */
  function subtraction(a, b) {
    return a - b;
  }

  /**
   * Функция деления.
   * @param {number} a число которое будут делить
   * @param {number} b число на которое будут делить
   * @returns {number} вернет число результат деления в функции
   */
  function division(a, b) {
    return  a / b;
  }

  /**
   * Функция умножения.
   * @param {number} a первое число для умножения
   * @param {number} b второе число для умножения
   * @returns {number} вернет число в результате умножения двух числел в функции
   */
  function multiplication(a, b) {
    return a * b;
  }

  let result_1 = addition(2, 6);
  alert(result_1);

  let result_2 = subtraction( 7, 6);
  alert(result_2);

  let result_3 = division( 12, 3);
  alert(result_3);

  let result_4 = multiplication( 11, 7);
  alert(result_4);

</script>

</body>
</html>
