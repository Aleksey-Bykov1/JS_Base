<!DOCTYPE html>

  <meta charset="UTF-8">

</head>
<body>

<script>
  'use strict';

  let a = Number(prompt('Enter a: '));
  let b = Number(prompt('Enter b: '));
  let result;
  if (a >= 0 && b >= 0) {
    result = a - b;
  } else if (a < 0 && b < 0) {
    result = a * b;
  } else {
    result = a + b;
  }
  alert(result);

</script>

</body>
