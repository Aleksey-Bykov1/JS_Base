<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>

    <!-- Задание. Выведите в консоль значение атрибутов data-dismiss
    и aria-label с помощью метода getAttribute. -->

    <script>
      'use strict';

      let content = document.querySelector('button');
      let atr1 = content.getAttribute('data-dismiss');
      let atr2 = content.getAttribute('aria-label');
      console.log(atr1, atr2);

    </script>
</body>

</html>
