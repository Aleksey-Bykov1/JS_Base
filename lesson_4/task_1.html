<script>
  'use strict'

  function NumObj(number) {
    if (Number.isInteger(number) && number <= 999) {
      let objNum = {};
        objNum.units = number % 10;
        objNum.tens = Math.floor(number / 10);
        objNum.hundreds = Math.floor(number / 100);
        console.log(objNum);
    } else {
      console.log('You entered the wrong number')
      }
    }

    NumObj(+prompt('Enter integer number: '));
</script>
