<!DOCTYPE html>

<body>

<script>
  'use strict'

  function Product(name, price) {
    this.name = name;
    this.price = price;
  }

  Product.prototype.make25PercentDiscount = function () {
    this.price *= 0.75;
  }

  let prod1 = new Product('gold', 234567.34);
  console.log(prod1);
  prod1.make25PercentDiscount();
  console.log(prod1);

</script>

</body>
