<script>
  'use strict'

  class Post {
    constructor(author, text, data) {
      this.author = author;
      this.text = text;
      this.data = data;
    }

    edit(textEdit) {
      this.text = textEdit;
    }
  }

  class AttachedPost extends Post{
    constructor(author, text, data, highlighted) {
      super(author, text, data);
      this.highlighted = false;
    }

    makeTextHighlighted() {
      this.highlighted = true;
    }
  }

  let post1 = new Post('Alex', 'Hello', '12.12.2020');
  console.log(post1);
  post1.edit('Bye')
  console.log(post1);
  let post2 = new AttachedPost('Lena', 'hi', '21.21.2020');
  console.log(post2);
  post2.makeTextHighlighted();
  console.log(post2);

</script>
