<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>

<script>
  'use strict'
  /*
  1. складываем 10 и 10 получаем 20
  2. к 20 конкатенируем строку "10"
  3. полученный результат присваиваем в переменную result
  4. с помощью console.log выводим result в консоль
  */
  let result = 10 + 10 + "10";
  console.log(`result = ${result}`);

  /*
  1. конкатенируем число 10 и строку "10" получаем строку "1010"
  2. конкатенируем строку "1010" с числом 10 получаем строку "101010"
  3. полученный результат присваиваем в переменную result_2
  4. с помощью console.log выводим result в консоль
  */
  let result_2 = 10 + "10" + 10;
  console.log(`result_2 = ${result_2}`)

  /*
  1. складываем 10 и 10 получаем 20
  2. с помощью унарного плюса переводим строку "10" к числу 10
  3. складываем число 20 с числом 10 и получаем число 30
  4. полученный результат присваиваем в переменную result_3
  5. с помощью console.log выводим result в консоль
  */
  let result_3 = 10 + 10 + +"10";
  console.log(`result_3 = ${result_3}`)

  /*
  1. делим 10 на -0, полученный из -"" получаем -Infinity
  2. полученный результат присваиваем в переменную result_4
  3. с помощью console.log выводим result в консоль
  */
  let result_4 = 10 / -"";
  console.log(`result_4 = ${result_4}`)

  /*
  1. делим 10 на NaN, полученный из +"2,5" получаем NaN
  2. полученный результат присваиваем в переменную result_5
  3. с помощью console.log выводим result в консоль
  */
  let result_5 = 10 / +"2,5";
  console.log(`result_5 = ${result_5}`)

</script>
